 <script>     
    let h1 = document.querySelector("h1");
    let date = new Date();
    let timeNow = date.getHours();

    if (timeNow >= 5 && timeNow < 12) {
       h1.textContent = "Good Morning!";}
    else if (timeNow >= 12 && timeNow < 15) {
       h1.textContent = "Good Afternoon!";}
    else if (timeNow >= 15 && timeNow < 18) {
       h1.textContent = "Good Evening!";}
    else {
       h1.textContent = "Good Night!";}
    </script>
