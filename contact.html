<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Hesti | Contact</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">lÌ¥
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body style="background-color: #6d9edf;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center text-success">Form Contact</h2>

                        <form id="register" action="h.html" method="post">
                            <div class="mb-3">
                                <label>Name</label>
                                <input name="username" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label> Email</label>
                                <input name="email" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Phone Number</label>
                                <input name="phno" type="text" class="form-control">
                            </div>

                            <div class="gen">
                                <label>Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input name="gender" class="form-check-input" type="radio" value="Male">
                                    <label class="form-check-label">Male</label> <br>

                                    <input name="gender" class="form-check-input" type="radio" value="Female">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div><br>

                            <div class="mb-3">
                                <label>Password</label>
                                <input id="password" name="password" type="password" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Confirm Password</label>
                                <input name="cpassword" type="text" class="form-control">
                            </div>
                           <a class="btn btn-primary" href="about.html" role="button">Go Back</a>
                           <input class="btn btn-primary" type="submit" value="Submit">
                           <input class="btn btn-primary" type="reset" value="Reset">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
  $(function() {
    var $registerForm = $("#register");

    $registerForm.validate({
        rules: {
            username: {
                required: true,
                lattersonly: true
            },
            email: {
                required: true,
                email: true
            },
            phno: {
                required: true,
                numericonly: true,
                minlength: 10,
                maxlength: 12
            },
            gender: {
                required: true
            },
            password: {
                required: true,
                all: true
            },
            cpassword: {
                required: true,
                equalTo: '#password'
            }

        },
        messages: {
            username: {
                required: 'username must be required',
                lattersonly: 'invalid name'
            },

            email: {
                required: 'email must be required',
                email: 'email invalid'
            },
            phno: {
                required: 'phno must be required',
                numericonly: 'Phno invalid',
                minlength: 'min 10 digit',
                maxlength: 'mx 12 digit'
            },
            gender: {
                required: 'gender must be required'
            },
            course: {
                required: 'course must be required'
            },
            password: {
                required: 'password must be required',
                all: 'space is not allowed'
            },
            cpassword: {
                required: 'confirm password must be required',
                equalTo: 'password mismatch'
            }
        },
        errorPlacement: function(error, element) {
            if (element.is(":radio")) {
                error.appendTo(element.parents(".gen"));
            } else {
                error.insertAfter(element);
            }
        }
    })

    jQuery.validator.addMethod('lattersonly', function(value, element) {
        return /^[^-\s][a-zA-Z_\s-]+$/.test(value);
    });

    jQuery.validator.addMethod('numericonly', function(value, element) {
        return /^[0-9]+$/.test(value);
    });

    jQuery.validator.addMethod('all', function(value, element) {
        return /^[^-\s][a-zA-Z0-9_\s-]+$/.test(value);
    });
})
</script>
</body>

</html>
